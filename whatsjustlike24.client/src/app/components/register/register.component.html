<h2 mat-dialog-title>Sign Up</h2>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required />
    <mat-error *ngIf="registrationForm.get('username')?.hasError('required')">
      Username is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required type="email" />
    <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
      Enter a valid email
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" required type="password" />
    <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
      Password is required
    </mat-error>
    <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">
      Password must be at least 10 characters
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="confirmPassword" required type="password" />
    <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
      Password Confirmation is required
    </mat-error>
    <mat-error *ngIf="registrationForm.hasError('mismatch')">
      Passwords do not match
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" >Register</button>
  </div>
</form>
